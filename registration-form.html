<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-form</title>
    <link rel="stylesheet" href="pregistration-form.css"/>
</head>
<body>
    <h1 align="center">Ante-natal registration form</h1>
    <form action="Ante-natal registration form">
        <div>
        <table>
            <tr>
                <td><strong>Your NAME</strong></td>
                <td>
                    <input type="text" placeholder="Input name">
                </td>
            </tr>
            <tr>
                <td><strong>Birth date</strong></td>  
                <td>
                    <input type="date">
                </td> 
            </tr>
            <tr>
                <td><strong>Address</strong></td>
                <td>
                    <input type="text" placeholder="Street Address">
                </td>
                </tr>
            <tr>
                <td></td>
               <td>
                    <input type="text" placeholder="Street Address Line 2">
               </td>
            </tr>
            <tr>
                <td></td>
               <td>
                 <input type="text" placeholder="City">
               </td>
               <td>
                 <input type="text" placeholder="State/Province">
               </td>
            </tr>

           <tr>
               <td></td>
               <td>
                 <input type="text" placeholder="Postal/Zip code">
               </td>
               <td>
                 <input type="text" placeholder="Country">
               </td>
           </tr>
           <tr>
               <td><strong>Phone Number</strong></td>
               <td>
                <input type="general" placeholder="area code">
               </td>
             
             <td>
                <input type="number" placeholder="Phone Number">
             </td>
           </tr>
           <tr>
            <td><strong>G-mail</strong></td>
            <td>
                <input type="general" placeholder="ex: myname@example.com">
            </td>
           </tr>
           <tr>
               <td><strong>Situation</strong></td>
               <td>
                  <input type="radio" name="Situation">Homeless
               </td>
             </tr>
             <tr>
                <td></td>
                <td>
                    <input type="radio" name="Situation">Low income
                </td>
             </tr>
             <tr>
                <td></td>
                <td>
                    <input type="radio" name="Situation">Young/Teen
                </td>
             </tr>
        </table>
        </div>

    </form>
</body>
</html>
